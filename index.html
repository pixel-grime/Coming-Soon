<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
      animation: fadeIn 1s ease-in;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      font-size: 3.5em;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      white-space: nowrap;
    }
    
    p {
      font-size: 1.3em;
      margin-bottom: 40px;
      opacity: 0.95;
      line-height: 1.6;
    }
    
    .email-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    
    input[type="email"] {
      padding: 15px 20px;
      font-size: 1em;
      border: none;
      border-radius: 50px;
      width: 100%;
      max-width: 400px;
      outline: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    button {
      padding: 15px 40px;
      font-size: 1em;
      font-weight: 600;
      background: #ffffff;
      color: #667eea;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      
      p {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website Coming Soon</h1>
    <p>Add your email to stay in the loop!</p>
    
    <form class="email-form" netlify>
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Keep me updated</button>
    </form>
  </div>
</body>
</html>
